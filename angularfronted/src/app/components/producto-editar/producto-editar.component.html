<div class="container">
  <br>
  <h2>Editar Producto</h2>
  <form [formGroup]="formEditarProducto">
    <div class="form-group">
      <input type="text" formControlName="nombre" class="form-control" id="exampleInputNombre" placeholder="Nombre">
    </div>
    <div class="form-group">
      <input type="number" formControlName="precio" class="form-control" id="inputPrecio" placeholder="Precio">
    </div>
    <button (click)="editProducto()" class="btn btn-primary">Editar</button>
</form>
</div>
